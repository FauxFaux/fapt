[package]
authors = ["Chris West (Faux) <git@goeswhere.com>"]
description = "Faux' apt package manager for Debian"
license = "MIT OR Apache-2.0"
name = "fapt-pkg"
repository = "https://github.com/FauxFaux/fapt"
version = "0.1.0"

edition = "2018"

[badges.travis-ci]
repository = "FauxFaux/fapt"

[features]
binaries = ["clap"]

[dependencies]
deb-version = "0.1"
distro-keyring = "0.1"
chrono = "0.4"
failure = "0.1"
filetime = "0.2"
hex = "0.3"
md-5 = "0.8"
nom = "4"
reqwest = "0.9"
sha2 = "0.8"
tempfile = "3"
tempfile-fast = "0.2"

[dependencies.clap]
optional = true
version = "2"

[dependencies.digest]
features = ["std"]
version = "0.8"

[dependencies.flate2]
default-features = false
features = ["rust_backend"]
version = "1"

[dependencies.gpgrv]
git = "https://github.com/FauxFaux/gpgrv"
# 0.2.0 prerelease
rev = "3cf20c12710d2a36f2d9b46435e8004ffa560800"

[[bin]]
name = "fapt"
required-features = ["binaries"]
